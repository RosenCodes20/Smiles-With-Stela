{% extends 'common/base.html' %}
{% block content %}
    
    <article class="login">
        
        <form action="{% url 'edit-profile' profile.pk %}" enctype="multipart/form-data" method="post">
            <h2>Промяна на профила</h2>
            {{ form }}
            {% csrf_token %}
            
            <button class="login-btn">Променете профила</button>
            
        </form>
    </article>
    
{% endblock %}
