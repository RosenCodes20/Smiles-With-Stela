{% extends 'common/base.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}
    
    
    
    <article class="login">
        
        <form action="{% url 'login-by-me' %}" method="post">
            <h2>Вход</h2>
            {{ form }}
            {% csrf_token %}
            <a href="{% url 'password-reset-form' %}" class="forgot-pass"><p>Забравена парола?</p></a>
            
            <button class="login-btn">ВХОД</button>
            
            <h5>Или се регистрирайте с:</h5>
            <div class="icons">
                <a href="{% provider_login_url 'facebook' %}"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="{% provider_login_url 'google' process='login' %}?prompt=select_account"><i class="fa-brands fa-google"></i></a>
            </div>
            
            <div class="registration-wrap">
                <h5>Или се регистрирайте с:</h5>
                <a href="{% url 'register-by-me' %}" class="registraion-link"><p>РЕГИСТРАЦИЯ</p></a>
            </div>
        </form>
    </article>
    
{% endblock %}
