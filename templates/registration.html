{% extends 'base.html' %}

{% block content %}
    
    <article class="login">
        
        <form action="{% url 'register' %}" method="post">
            <h2>Регистрация</h2>
            {{ form }}
            {% csrf_token %}
            
            <button class="registration-btn">РЕГИСТРАЦИЯ</button>
            
            <div class="icons">
                <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                <a href=""><i class="fa-brands fa-google"></i></a>
            </div>

            <div class="have-an-account-wrapper">
                <h5>Имаш акаунт? <a href="{% url 'login' %}">Вход</a></h5>
            </div>
        
        </form>
    </article>
    
{% endblock %}
