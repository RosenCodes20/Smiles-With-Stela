{% extends 'base.html' %}
{% block content %}

    <article class="login">
    <form method="post" action="{% url 'password-reset-form' %}">
        <h1 class="forgot-pass-h1">Забравена парола?</h1>

        {% csrf_token %}
        {{ form }}

        <button type="submit" class="login-btn">Изпрати</button>
    </form>
    </article>
{% endblock %}
